  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent position-fixed w-100">

            <img src="images/icon/logo hotel.jpg" alt="" width="40" height="30" class="d-inline-block align-text-top me-3 img-home">Marata Hotel</a>

      <!-- section satu -->
      <section id="satu">
        <div class="container h-100">
            <div class="row h-100">
            </div>

            <img src="images/view/bg book.jpg" alt="" class="position-absolute top-50 start-50 translate-middle img-satu">
        </div>
      </section>

      <!-- booking -->
      <section class="reservation" id="reservation">

         <form action="" method="post">
            <h3>make a reservation</h3>
            <div class="flex">
               <div class="box">
                  <p>check in <span>*</span></p>
                  <input type="date" name="check_in" class="input" required>
               </div>
               <div class="box">
                  <p>check out <span>*</span></p>
                  <input type="date" name="check_out" class="input" required>
               </div>
               <div class="box">
                  <p>adults <span>*</span></p>
                  <select name="adults" class="input" required>
                     <option value="1">1 adult</option>
                     <option value="2">2 adults</option>
                     <option value="3">3 adults</option>
                     <option value="4">4 adults</option>
                     <option value="5">5 adults</option>
                     <option value="6">6 adults</option>
                  </select>
               </div>
               <div class="box">
                  <p>childs <span>*</span></p>
                  <select name="childs" class="input" required>
                     <option value="-">0 child</option>
                     <option value="1">1 child</option>
                     <option value="2">2 childs</option>
                     <option value="3">3 childs</option>
                     <option value="4">4 childs</option>
                     <option value="5">5 childs</option>
                     <option value="6">6 childs</option>
                  </select>
               </div>
               <div class="box">
                  <p>rooms <span>*</span></p>
                  <select name="rooms" class="input" required>
                     <option value="1">1 room</option>
                     <option value="2">2 rooms</option>
                     <option value="3">3 rooms</option>
                     <option value="4">4 rooms</option>
                     <option value="5">5 rooms</option>
                     <option value="6">6 rooms</option>
                  </select>
               </div>
            </div>
            <input type="submit" value="check availability" name="check" class="btn">
         </form>
      
      </section>

    <!-- footer -->
    <section class="footer">
      <div class="container">
          <div class="row">
          </div>
          <div class="row mt-4">
              <div class="col-md-12">
                  <div class="footer-box bg-gold">
                  </div>
              </div>
          </div>
          <div class="row mt-4">
              <div class="col-md-4 text-white">
                  <h5>Alamat</h5>
                  <p>Jalan Contoh No. 123</p>
                  <p>Kota Contoh</p>
                  <p>12345</p>
              </div>
              <div class="col-md-4 text-white">
                  <h5>Kontak</h5>
                  <p>Email: info@hotelcontoh.com</p>
                  <p>Telepon: 123-456-789</p>
              </div>
              <div class="col-md-4 text-white">
                  <h5>Media Sosial</h5>
                  <a href="#" class="text-gold"><i class="fab fa-facebook-f"></i></a>
                  <a href="#" class="text-gold"><i class="fab fa-twitter"></i></a>
                  <a href="#" class="text-gold"><i class="fab fa-instagram"></i></a>
              </div>
          </div>
      </div>
  </section>
